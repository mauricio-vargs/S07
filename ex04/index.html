<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="info">
            <h1 class="title">Create an account</h1>
            <p class="subtitle">Setup a free account to get access to unlimited courses</p>
        </div>
        <form action="" method="" class="mt-28">
            <div class="form-container">
                <label for="fullName">Full name</label>
                <input type="text" class="form-item" name="fullname" id-="fullname" placeholder="Please enter your full name">
            </div>
            <div class="form-container">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-item" id="username" placeholder="Please enter your username">
            </div>
            <div class="form-container">
                <label for="email">Email</label>
                <input type="email" class="form-item" name="email" id="email" placeholder="Please enter your email">
            </div>
            <div class="form-container">
                <label for="password" >Password</label>
                <input type="password" class="form-item"name="password" id="password" placeholder="*************" minlength="6" maxlength="20">
            </div>
            <div class="form-container">
                <label for="phone">Phone number</label>
                <input type="tel" class="form-item" name="phone" id="phone" placeholder="+55 | Plaese enter your phone number">
            </div>
            
            <input type="submit" class="btn" value="Sign Up">
            <div class="dont-account mt-28">
                <span>Already have an account? <a href="../ex03/index.html">Login</a></span>
            </div>
        </form>
        
    </main>
</body>
</html>
