<body>
    <div class="grid-container">
        <section class="left">
            <span class="title">Sign In to this session</span>
            <p class="subtitle">If you don't have an account, <br>
                You can <a href="../ex04/index.html">Register here!</a></p>
        </section>
        <section class="right">
            <form action="">
                <input type="email" placeholder="Email address" required>
                <input type="password" class="mt-14"placeholder="Password" required minlength="6" maxlength="15">
                <a href="#" class="mt-14 text-muted forgot-pass">Forgot password?</a>

            </form>
            <div class="social-media-login mt-28">

                    <hr align="left" width="30%">
                    <span>Or</span>
                    <hr align="right" width="30%">
                </div>
                <div class="social-media">
                    <button class="mt-14">
                        <img src="./assets/icon/google.png">

                    </button>
                </div>
                <button class="mt-14">
                    <img src="./assets/icon/simbolo-de-aplicativo-do-facebook.png">

            </div>

        </section>
